<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Daycounter</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Daycounter">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">
        <meta name="theme-color" content="#5F4B8B">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
        <style type="text/css">
            html {
                overflow: hidden;
                background-position: center center;
                background-repeat: no-repeat;
                background-size: cover;
                height: 100%;
                text-align: center;
                font-family: system,-apple-system,\.SFNSText-Regular,San Francisco,Roboto,Segoe UI,Helvetica Neue,Lucida Grande,sans-serif;
                background-color: #5F4B8B;
            }

            body {
                background-color: white;
                border-radius: 30px;
                box-shadow: 0 0 20px rgba(0,0,0,0.35);
                text-align: center;
                line-height: 1;
                position: fixed;
                top: 50%;
                transform: translateY(-50%);
                max-width: 400px;
                padding: 30px;
                margin: 0 30px;
                width: calc(100% - 60px);
            }

            img {
                border-radius: 100%;
                max-width: 150px;
                margin-bottom: 20px;
                box-shadow: 0 0 15px rgba(0,0,0,0.25);
                animation: pulse 2s infinite;
            }

            #days {
                text-transform: uppercase;
                font-weight: bold;
                font-size: 3rem;
                margin-bottom: 20px;
                display: block;
            }

            #formatted {
                font-weight: bold;
                margin-bottom: 20px;
                display: block;
            }

            p {
                opacity: 0.5
            }

            @media all and (min-width: 400px) {
                body {
                    left: 50%;
                    margin: 0;
                    transform: translate(-50%, -50%);
                }
            }

            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.25);
                }
                70% {
                    box-shadow: 0 0 0 15px rgba(0, 0, 0, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
                }
            }
        </style>
    </head>
    <body>
        <a href="https://www.youtube.com/watch?v=YilAzRVHnko&list=PLwMlb_S5q5ttKHHHqJPSPnqou_c9CMPNU" target="_blank" rel="noopener">
            <img src="4aeb3f9d-ad00-4996-b273-fab366d7ce33.JPG" />
        </a>
        <output id="days"></output>
        <output id="formatted"></output>
        <p>I'll always be on your team</p>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                var differenceDate = new Date(new Date() - new Date('2017-10-06')),
                    days = Math.floor(differenceDate / (1000*60*60*24));
                this.getElementById('days').value = days + ' Tage';

                var years = Math.floor(days / 365),
                    months = 12 - (new Date('2017-10-06')).getMonth(),
                    lastingDays = Math.abs((new Date()).getDate() - 6);
                this.getElementById('formatted').value = years + ' Jahre ';

                if (months > 0) {
                    this.getElementById('formatted').value += months;
                    this.getElementById('formatted').value += months !== 1 ? ' Monate ' : ' Monat ';
                }

                if (lastingDays > 0) {
                    this.getElementById('formatted').value += lastingDays;
                    this.getElementById('formatted').value += lastingDays !== 1 ? ' Tage' : ' Tag';
                }

                setTimeout(function() {
                    window.location.reload();
                }, 10000)
            });
        </script>
    </body>
</html>
